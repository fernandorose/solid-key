<main>
  <h1>Login</h1>
  <form action="" [formGroup]="loginForm">
    <input
      type="email"
      placeholder="Email"
      name="email"
      formControlName="email"
    />
    <input
      type="password"
      placeholder="Password"
      name="password"
      formControlName="password"
    />
    <button (click)="onSubmit()">Login</button>
  </form>
</main>
